<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="num.css">
</head>
<body>
    <header class="cabecalho">
        <ul>
            <li><a href="sobre.html">Sobre Mim</a></li>
            <li><button class="botao-header" id="botaoCores">Alterar Cores</button></li>
        </ul>
    </header>

    <section class="jogo-adivinhacao">
        <h1>Jogo da Adivinhação</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar</p>
        
        <input type="number" id="numeroTentativa" placeholder="Digite seu palpite" min="1" max="100" required>
        <button id="adivinharButton">Chutar.</button>
        
        <p id="resultado"></p>
        <p id="tentativas">Tentativas restantes: 10</p>
    </section>

    <script src="num.js"></script>
</body>
</html>
